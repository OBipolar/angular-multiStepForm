<!-- form-interests.html -->
<label>{{db.question}}</label>
<div class="form-group">
    <div class="radio"  ng-repeat="option in db.options">
        <label>
            <input type="radio" ng-model="formData.type" value="{{option}}" checked>
            {{option.content}}
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <div ng-click="next(formData.type)" class="btn btn-block btn-info">
        Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </div>
</div>
</div>
