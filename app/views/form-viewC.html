<label>{{db.question}}</label>
<div class="form-group">
    <div class="radio"  ng-repeat="option in db.options">
        <label>
            <input type="radio" ng-model="formData.type" value="{{option}}" checked>
            {{option.content}}
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.A" ng-click="next(formData.type)" class="btn btn-block btn-info" ng-if="db">
        Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    <h3 class="answer" ng-if="!db" class="text-center">
        Congratulations, You Have Finished The Questionaire!<br>
                Answer: {{answer}}
    </h3>
</div>
</div>
