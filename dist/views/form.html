<!-- form.html -->
<div class="row" ng-app="angularMsfApp">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Question-Option-Answer</h2>
            <div id="status-buttons" class="text-center">
                <div ng-if="$state.current.name == 'form.A'">
                    <a ui-sref="form.B" ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span>Prev</a>
                    <a class="active"><span class="glyphicon glyphicon-pencil"></span>Current</a>
                    <a ui-sref="form.B" ng-click="next(formData.type)"><span class="glyphicon glyphicon-chevron-right"></span>Next</a>
                </div>
                <div ng-if="$state.current.name == 'form.B'">
                    <a ui-sref="form.A" ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span>Prev</a>
                    <a class="active"><span class="glyphicon glyphicon-pencil"></span>Current</a>
                    <a ui-sref="form.A" ng-click="next(formData.type)"><span class="glyphicon glyphicon-chevron-right"></span>Next</a>
                </div>
            </div>
        </div>

        <div loadbar class="text-center">
            <h2>Loading...Please Wait</h2>
        </div>

        <form id="signup-form" ng-submit="processForm()" class="ng-valid ng-dirty">
            <div id="form-views" ui-view class="ng-scope" style></div>
        </form>

        <div class="page-bottom text-center">
            {{db.tip}}
        </div>
    </div>



    <pre>
        {{ formData }}
    </pre>



</div>
</div>
